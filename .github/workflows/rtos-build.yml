name: rtos-build

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

on: [pull_request]

jobs:
  rtos-build-job:
    runs-on: ubuntu-latest
    steps:
    - name: Remove unnecessary files
      run: |
        df . -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df . -h

    - uses: actions/checkout@v4
      with:
        github-server-url: https://github.com/dogusyuksel/rtos_hal_stm32
        lfs: true
    
    - name: clone docker
      run: |
        git clone https://github.com/dogusyuksel/embedded_docker.git

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Project Docker
      uses: docker/build-push-action@v5
      with:
        load: true
        tags: |
          ${{ secrets.DOCKER_REPO }}:master
        context: .
        file: Dockerfile
        pull: true
        push: false
        provenance: false

    - name: rtos bitbake Build Check
      run: |
        ./run_docker.sh ${{ secrets.DOCKER_REPO }}:master "cd /workspace/build && ./build_all.sh"
